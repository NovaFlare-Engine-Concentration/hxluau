name: Build Luau Libraries

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-libs:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            target: Linux
            lib_name: libluau.a
          - os: windows-latest
            target: Windows
            lib_name: luau.lib
          - os: macos-latest
            target: MacOS
            lib_name: libluau.a

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v1.14
        with:
          cmake-version: '3.22.x'

      - name: Setup Ninja (Linux/macOS)
        if: matrix.os != 'windows-latest'
        uses: ashutoshvarma/setup-ninja@v1.1
        with:
          version: 1.11.1

      - name: Setup MSVC (Windows)
        if: matrix.os == 'windows-latest'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Clone Luau repository
        run: |
          # Remove existing incomplete Luau source
          rm -rf project/luau
          
          # Clone official Luau repository
          git clone https://github.com/luau-lang/luau.git project/luau
        shell: bash

      - name: Build Luau library (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          # Navigate to Luau source directory
          cd project/luau
          
          # Build with CMake
          mkdir build
          cd build
          if [ "${{ matrix.os }}" == "macos-latest" ]; then
            cmake .. -G "Unix Makefiles" -DCMAKE_BUILD_TYPE=Release
          else
            cmake .. -G "Ninja" -DCMAKE_BUILD_TYPE=Release
          fi
          cmake --build . --config Release
          
          # Create a combined Luau library from all the individual libraries
          # Luau is built as multiple libraries, we need to combine them for hxluau
          
          # Create libluau.a by archiving all the individual Luau libraries
          if [ "${{ matrix.os }}" == "macos-latest" ]; then
            # On macOS, use libtool to create a combined static library
            libtool -static -o libluau.a libLuau.Analysis.a libLuau.Ast.a libLuau.CodeGen.a libLuau.Compiler.a libLuau.Config.a libLuau.VM.a libLuau.EqSat.a libLuau.Require.a libLuau.CLI.lib.a
          else
            # On Linux, use ar to create a combined static library
            ar rcs libluau.a libLuau.Analysis.a libLuau.Ast.a libLuau.CodeGen.a libLuau.Compiler.a libLuau.Config.a libLuau.VM.a libLuau.EqSat.a libLuau.Require.a libLuau.CLI.lib.a
          fi
          
          # Create target directory and copy the combined library to the correct location
          mkdir -p ../../../../project/luau/lib/${{ matrix.target }}
          cp libluau.a ../../../../project/luau/lib/${{ matrix.target }}/libluau.a
          
          # Debug: List files in target directory
          echo "Files in target directory:"
          ls -la ../../../../project/luau/lib/${{ matrix.target }}/
        shell: bash

      - name: Build Luau library (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          # Navigate to Luau source directory
          cd project\luau
          
          # Build with CMake using Ninja generator (more portable)
          mkdir build
          cd build
          cmake .. -G "Ninja" -DCMAKE_BUILD_TYPE=Release
          cmake --build . --config Release
          
          # Create a combined Luau library from all the individual libraries
          # Luau is built as multiple libraries, we need to combine them for hxluau
          
          # Use lib.exe to combine all Luau libraries into one
          lib.exe /OUT:luau.lib Luau.Analysis.lib Luau.Ast.lib Luau.CodeGen.lib Luau.Compiler.lib Luau.Config.lib Luau.VM.lib Luau.EqSat.lib Luau.Require.lib Luau.CLI.lib.lib
          
          # Create target directory and copy the combined library to the correct location
          mkdir ..\..\..\project\luau\lib\${{ matrix.target }}
          copy luau.lib ..\..\..\project\luau\lib\${{ matrix.target }}\luau.lib
          
          # Debug: List files in target directory
          echo Files in target directory:
          dir ..\..\..\project\luau\lib\${{ matrix.target }}\
        shell: cmd

      - name: Upload Luau libraries
        uses: actions/upload-artifact@v4
        with:
          name: luau-libs-${{ matrix.target }}
          path: project/luau/lib/${{ matrix.target }}/
          if-no-files-found: error

  combine-libs:
    needs: build-libs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create lib directories
        run: |
          mkdir -p project/luau/lib/Linux
          mkdir -p project/luau/lib/Windows
          mkdir -p project/luau/lib/MacOS

      - name: Move artifacts to correct locations
        run: |
          mv luau-libs-Linux/* project/luau/lib/Linux/ || echo "No Linux libs"
          mv luau-libs-Windows/* project/luau/lib/Windows/ || echo "No Windows libs"
          mv luau-libs-MacOS/* project/luau/lib/MacOS/ || echo "No MacOS libs"

      - name: Commit and push libraries
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add project/luau/lib/
          git commit -m "Add compiled Luau libraries [skip ci]" || echo "No changes to commit"
          git push origin main || echo "No changes to push"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}