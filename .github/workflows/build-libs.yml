name: Build Luau Libraries

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-libs:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            target: Linux
            lib_name: libluau.a
          - os: windows-latest
            target: Windows
            lib_name: luau.lib
          - os: macos-latest
            target: MacOS
            lib_name: libluau.a

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v1.14
        with:
          cmake-version: '3.22.x'

      - name: Setup Ninja (Linux/macOS)
        if: matrix.os != 'windows-latest'
        uses: ashutoshvarma/setup-ninja@v1.1
        with:
          version: 1.11.1

      - name: Setup MSVC (Windows)
        if: matrix.os == 'windows-latest'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Build Luau library (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p project/luau/lib/${{ matrix.target }}
          
          # Navigate to Luau source directory
          cd project/luau/include
          
          # Create CMakeLists.txt for Luau
          echo 'cmake_minimum_required(VERSION 3.22)
project(Luau LANGUAGES CXX)

set(CMAKE_CXX_STANDARD 17)
set(CMAKE_CXX_STANDARD_REQUIRED ON)

# Collect all source files
file(GLOB SOURCES "*.cpp")
list(FILTER SOURCES EXCLUDE REGEX "luau.*\.cpp$")

# Create static library
add_library(luau STATIC ${SOURCES})

# Set include directories
target_include_directories(luau PUBLIC ${CMAKE_CURRENT_SOURCE_DIR})

# Compiler-specific options
if(MSVC)
    target_compile_options(luau PRIVATE /EHsc /O2)
else()
    target_compile_options(luau PRIVATE -O2 -fPIC)
endif()

# Link math library on Unix-like systems
if(UNIX AND NOT APPLE)
    target_link_libraries(luau m)
endif()' > CMakeLists.txt
          
          # Build with CMake
          mkdir build
          cd build
          if [ "${{ matrix.os }}" == "macos-latest" ]; then
            cmake .. -G "Unix Makefiles" -DCMAKE_BUILD_TYPE=Release
          else
            cmake .. -G "Ninja" -DCMAKE_BUILD_TYPE=Release
          fi
          cmake --build . --config Release
          
          # Copy the library to the correct location
          if [ "${{ matrix.os }}" == "macos-latest" ]; then
            cp libluau.a ../../../../lib/${{ matrix.target }}/libluau.a
          else
            cp libluau.a ../../../../project/luau/lib/${{ matrix.target }}/libluau.a
          fi
        shell: bash

      - name: Build Luau library (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir -p project\luau\lib\${{ matrix.target }}
          
          # Navigate to Luau source directory
          cd project\luau\include
          
          # Create CMakeLists.txt for Luau
          echo cmake_minimum_required(VERSION 3.22) > CMakeLists.txt
          echo project(Luau LANGUAGES CXX) >> CMakeLists.txt
          echo. >> CMakeLists.txt
          echo set(CMAKE_CXX_STANDARD 17) >> CMakeLists.txt
          echo set(CMAKE_CXX_STANDARD_REQUIRED ON) >> CMakeLists.txt
          echo. >> CMakeLists.txt
          echo # Collect all source files >> CMakeLists.txt
          echo file(GLOB SOURCES "*.cpp") >> CMakeLists.txt
          echo list(FILTER SOURCES EXCLUDE REGEX "luau.*\\.cpp$") >> CMakeLists.txt
          echo. >> CMakeLists.txt
          echo # Create static library >> CMakeLists.txt
          echo add_library(luau STATIC ${SOURCES}) >> CMakeLists.txt
          echo. >> CMakeLists.txt
          echo # Set include directories >> CMakeLists.txt
          echo target_include_directories(luau PUBLIC ${CMAKE_CURRENT_SOURCE_DIR}) >> CMakeLists.txt
          echo. >> CMakeLists.txt
          echo # Compiler-specific options >> CMakeLists.txt
          echo if(MSVC) >> CMakeLists.txt
          echo     target_compile_options(luau PRIVATE /EHsc /O2) >> CMakeLists.txt
          echo else() >> CMakeLists.txt
          echo     target_compile_options(luau PRIVATE -O2 -fPIC) >> CMakeLists.txt
          echo endif() >> CMakeLists.txt
          echo. >> CMakeLists.txt
          echo # Link math library on Unix-like systems >> CMakeLists.txt
          echo if(UNIX AND NOT APPLE) >> CMakeLists.txt
          echo     target_link_libraries(luau m) >> CMakeLists.txt
          echo endif() >> CMakeLists.txt
          
          # Build with CMake
          mkdir build
          cd build
          cmake .. -G "Visual Studio 16 2019" -A x64
          cmake --build . --config Release
          
          # Copy the library to the correct location
          copy Release\luau.lib ..\..\..\project\luau\lib\${{ matrix.target }}\luau.lib
        shell: cmd

      - name: Upload Luau libraries
        uses: actions/upload-artifact@v4
        with:
          name: luau-libs-${{ matrix.target }}
          path: project/luau/lib/${{ matrix.target }}/
          if-no-files-found: error

  combine-libs:
    needs: build-libs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create lib directories
        run: |
          mkdir -p project/luau/lib/Linux
          mkdir -p project/luau/lib/Windows
          mkdir -p project/luau/lib/MacOS

      - name: Move artifacts to correct locations
        run: |
          mv luau-libs-Linux/* project/luau/lib/Linux/ || echo "No Linux libs"
          mv luau-libs-Windows/* project/luau/lib/Windows/ || echo "No Windows libs"
          mv luau-libs-MacOS/* project/luau/lib/MacOS/ || echo "No MacOS libs"

      - name: Commit and push libraries
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add project/luau/lib/
          git commit -m "Add compiled Luau libraries [skip ci]" || echo "No changes to commit"
          git push origin main || echo "No changes to push"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}