name: Build Luau Libraries

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Grant write permissions to GITHUB_TOKEN so the workflow can push commits
permissions:
  contents: write

jobs:
  build-libs:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            target: Linux
            lib_name: libluau.a
          - os: windows-latest
            target: Windows
            lib_name: luau.lib
          - os: macos-latest
            target: MacOS
            lib_name: libluau.a

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          persist-credentials: true

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v1.14
        with:
          cmake-version: '3.22.x'

      - name: Setup Ninja (Linux/macOS)
        if: matrix.os != 'windows-latest'
        uses: ashutoshvarma/setup-ninja@v1.1
        with:
          version: 1.11.1

      - name: Setup MSVC (Windows)
        if: matrix.os == 'windows-latest'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Clone Luau repository
        run: |
          # Remove existing incomplete Luau source
          rm -rf project/luau
          
          # Clone official Luau repository
          git clone https://github.com/luau-lang/luau.git project/luau
        shell: bash

      - name: Build Luau library (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          # Navigate to Luau source directory
          cd project/luau
          
          # Build with CMake
          mkdir build
          cd build
          if [ "${{ matrix.os }}" == "macos-latest" ]; then
            cmake .. -G "Unix Makefiles" -DCMAKE_BUILD_TYPE=Release
          else
            cmake .. -G "Ninja" -DCMAKE_BUILD_TYPE=Release
          fi
          cmake --build . --config Release
          
          # Create a combined Luau library from all the individual libraries
          # Luau is built as multiple libraries, we need to combine them for hxluau
          
          # Create libluau.a by archiving all the individual Luau libraries
          if [ "${{ matrix.os }}" == "macos-latest" ]; then
            # On macOS, use libtool to create a combined static library
            libtool -static -o libluau.a libLuau.Analysis.a libLuau.Ast.a libLuau.CodeGen.a libLuau.Compiler.a libLuau.Config.a libLuau.VM.a libLuau.EqSat.a libLuau.Require.a libLuau.CLI.lib.a
          else
            # On Linux, use ar to create a combined static library
            ar rcs libluau.a libLuau.Analysis.a libLuau.Ast.a libLuau.CodeGen.a libLuau.Compiler.a libLuau.Config.a libLuau.VM.a libLuau.EqSat.a libLuau.Require.a libLuau.CLI.lib.a
          fi
          
          # Create a directory under project/luau for the built library and copy it there
          mkdir -p ../built_lib
          cp libluau.a ../built_lib/libluau.a
          
          # Debug: List files in built_lib directory
          echo "Files in built_lib directory (from build dir):"
          ls -la ../built_lib/
          echo "Files in built_lib directory (from repo root):"
          ls -la "$GITHUB_WORKSPACE/project/luau/built_lib/"
        shell: bash

      - name: Build Luau library (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          # Remove existing incomplete Luau source
          rmdir /s /q project\luau
          
          # Clone official Luau repository
          git clone https://github.com/luau-lang/luau.git project/luau
          
          # Navigate to Luau source directory
          cd project\luau
          
          # Build with CMake using Ninja generator (more portable)
          mkdir build
          cd build
          cmake .. -G "Ninja" -DCMAKE_BUILD_TYPE=Release
          cmake --build . --config Release
          
          # Create a combined Luau library from all the individual libraries
          # Luau is built as multiple libraries, we need to combine them for hxluau
          
          # Use lib.exe to combine all Luau libraries into one
          lib.exe /OUT:luau.lib Luau.Analysis.lib Luau.Ast.lib Luau.CodeGen.lib Luau.Compiler.lib Luau.Config.lib Luau.VM.lib Luau.EqSat.lib Luau.Require.lib Luau.CLI.lib.lib
          
          # Create a directory under project\luau for the built library and copy it there
          mkdir ..\built_lib
          copy luau.lib ..\built_lib\luau.lib
          
          # Debug: List files in built_lib directory
          echo Files in built_lib directory (from build dir):
          dir ..\built_lib\
          echo Files in built_lib directory (from repo root):
          dir "%GITHUB_WORKSPACE%\project\luau\built_lib\"
        shell: cmd

      - name: Upload built libraries
        uses: actions/upload-artifact@v4
        with:
          name: luau-libs-${{ matrix.target }}
          path: project/luau/built_lib/*
          if-no-files-found: error

  combine-libs:
    needs: build-libs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create lib directories
        run: |
          mkdir -p project/luau/lib/Linux
          mkdir -p project/luau/lib/Windows
          mkdir -p project/luau/lib/MacOS

      - name: Move artifacts to correct locations
        run: |
          # Move Linux library
          if [ -d "luau-libs-Linux" ] && [ -f "luau-libs-Linux/libluau.a" ]; then
            mv luau-libs-Linux/libluau.a project/luau/lib/Linux/libluau.a
            echo "Moved Linux library"
          else
            echo "No Linux library found"
          fi
          
          # Move Windows library
          if [ -d "luau-libs-Windows" ] && [ -f "luau-libs-Windows/luau.lib" ]; then
            mv luau-libs-Windows/luau.lib project/luau/lib/Windows/luau.lib
            echo "Moved Windows library"
          else
            echo "No Windows library found"
          fi
          
          # Move MacOS library
          if [ -d "luau-libs-MacOS" ] && [ -f "luau-libs-MacOS/libluau.a" ]; then
            mv luau-libs-MacOS/libluau.a project/luau/lib/MacOS/libluau.a
            echo "Moved MacOS library"
          else
            echo "No MacOS library found"
          fi

      - name: Commit and push libraries
        if: github.event_name == 'push'
        run: |
          git lfs install
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add project/luau/lib/
          git commit -m "Add compiled Luau libraries [skip ci]" || echo "No changes to commit"
          # Ensure we use the token for pushing
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push origin main || echo "No changes to push"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
